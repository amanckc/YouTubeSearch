<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Youtube Search </title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 class="x100 text-center"><a href="index.html">YouTube Search</a></h1>
        </header>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="#">
                    <p><input type="text" id="search" placeholder="Type to search" autocomplete="on" class="form-control" /></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary x100"></p>
                  
                    <div id = "sortOptions">    
                        <label><input type="radio" id="title" name="selection" value="1" onclick = "sortMe(this.value)">Sort By Title </label>
                       <label> <input type="radio" id="date" name="selection" onclick = "sortMe(this.value)" value="2" >Sort By published Date</label>
                    </div>
                    

                </form>
                <div id="results"></div>
            </div>
        </div>
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
  
</html>
